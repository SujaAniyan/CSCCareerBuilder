<style type="text/css">
div.inline { float:left; }
.clearBoth { clear:both; }
.right {
  text-align: right;
  margin-right: 1em;
}
</style>
<!--items-->
<br>
<table class="table boldtable table-responsive table-bordered table-hover">
<tbody class="data-grid-data">
<tr>
<td>
Query
<div>
    <textarea ng-model="item.query" rows="3" cols="100"></textarea>
</div>
</td>
</tr>
<tr>
<td>          
Mode
<div>
    <select name="type" ng-model="item.mode" ng-dropdown>
        <option ng-option value="freetext">Freetext</option>
        <option ng-option value="singlechoice">Single Choice</option>
        <option ng-option value="multiplechoice">Multiple Choice</option> 
    </select>
    <div id="freetext" ng-if="item.mode == 'freetext'" style="display: inline">
    </div>
    
    <div id="singlechoice" ng-if="item.mode == 'singlechoice'" style="display: inline">
    Choice              
      <label><input ng-model="item.choices" ng-list required></label>    
    </div>
    
    <div id="multiplechoice" ng-if="item.mode == 'multiplechoice'" style="display: inline">
    Choice
      <label><input ng-model="item.choices" ng-list required></label> 
    </div>
</div>
</td>
</tr>
<tr>
<td class="right">
<button class="btn btn-primary text-right" ng-click="addItem(item)">Add Items</button>
</td>
</tr>
</tbody>
</table>

<table class="table boldtable table-responsive table-bordered table-hover">

<thead class="data-grid-header" >
    <tr>
      <th><span class="glyphicon"></span>Query</th>
      <th><span class="glyphicon"></span>Mode</th>
      <th><span class="glyphicon"></span>Choices</th>   
      <th></th>  
    </tr>
 </thead>

<tbody class="data-grid-data">
   <tr ng-repeat="item in items | filter: search |orderBy:orderByField:reverseSort">
    <td>{{item.query}}</td>
    <td>{{item.mode}}</td>
    <td>{{item.choices}}</td>
    <td><a class="table-btn" ng-click="removeItem($index)"><span class="glyphicon glyphicon-trash" /></a>
      <a class="table-btn" ng-click="editItem($index,item)"><span class="glyphicon glyphicon-edit" /></a>
    </td>
  </tr>
</tbody>  
</table>
