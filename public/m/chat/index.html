<html>
    <body>
          <div ng-controller="userCreationCtrl as user">
            <input ng-model="user.username" type="text">
            <button ng-click="user.createUser(user.username)">Submit User</button>
          </div>

         <div ng-controller="cahtCtrl as chat">
             <h3> CHAT Appp</h3>
             <ul>
                <li ng-repeat="message in chat.messages track by $index">
                    <strong>{{message.username}}:</strong><span>{{message.message}}</span>
                </li>
             </ul>

             <input ng-model="chat.newMessage" type="text">
             <button ng-click="chat.sendMessage()">Send</button>
        </div>
    </body>
    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <script src="app.js"></script>
    <script src="chat/chat-controller.js"></script>
    <script src="user-creation/user-creation-controller.js"></script>
    
</html>
